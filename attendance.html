    <main class="main-content">
        
        <header class="header">
            <div class="header-left">
                <h1 class="page-title">Attendance</h1>
                <p class="page-subtitle">Track employee check-in and check-out times.</p>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Search" class="search-input">
                </div>
                <button class="icon-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </button>
                <div class="user-profile">
                    <img id="user-avatar" src="/Final_Project/assets/img/default-avatar.jpg" alt="User Avatar" class="user-avatar">
                    <div class="user-info">
                        <span id="user-name" class="user-name">Loading...</span>
                        <span id="user-role" class="user-role">Loading...</span>
                    </div>
                    <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </header>

        <div class="content">
            
            <div class="toolbar">
                <div class="search-box-large">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="table-search" placeholder="Search by name or ID..." class="search-input">
                </div>

                <div class="toolbar-actions">
                    <div class="date-filter-wrapper">
                        <label for="attendance-date-picker" style="font-size: 0.875rem; color: var(--c-text-secondary);">Date:</label>
                        <input type="date" id="attendance-date-picker" class="search-input">
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="employees-table">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Employee ID</th>
                            <th>Date</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Overtime</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table-body">
                        </tbody>
                </table>
            </div>

            <div class="pagination">
                <div class="pagination-info">
                    Showing <span id="showing-from">0</span> to <span id="showing-to">0</span> out of <span id="total-records">0</span> records
                </div>
                <div class="pagination-controls">
                    <button class="page-btn" id="prev-page">&lt;</button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn" id="next-page">&gt;</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/Final_Project/assets/js/global.js"></script>
