<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Attendance</title>
    
    <link rel="stylesheet" href="css/employees.css">
</head>
<body>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <main class="main-content">

        <!-- Header Container -->
        <div id="header-container"></div>

        <div class="content">

            
            <div class="toolbar">
                <div class="search-box-large">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="table-search" placeholder="Search by name or ID..." class="search-input">
                </div>

                <div class="toolbar-actions">
                    <div class="date-filter-wrapper">
                        <label for="attendance-date-picker" style="font-size: 0.875rem; color: var(--c-text-secondary);">Date:</label>
                        <input type="date" id="attendance-date-picker" class="search-input">
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="employees-table">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Employee ID</th>
                            <th>Date</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Overtime</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table-body">
                        </tbody>
                </table>
            </div>

            <div class="pagination">
                <div class="pagination-info">
                    Showing <span id="showing-from">0</span> to <span id="showing-to">0</span> out of <span id="total-records">0</span> records
                </div>
                <div class="pagination-controls">
                    <button class="page-btn" id="prev-page">&lt;</button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn" id="next-page">&gt;</button>
                </div>
            </div>
        </div>
    
        </div>
    </main>

    <!-- Load Components First -->
    <script src="assets/js/components.js"></script>

    <!-- Initialize Components -->
    <script>
        // Initialize sidebar and header components
        initComponents('attendance', 'Attendance', 'Attendance Management', {
            showSearch: false,
            showAddButton: false,
            showFilter: false
        });
    </script>

    <!-- Load Global Scripts -->
    <script src="assets/js/global.js"></script>

    <!-- Load Page-Specific Scripts -->
    <script src="assets/js/attendance.js"></script>
</body>
</html>
