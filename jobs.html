<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Job Postings</title>
    <link rel="stylesheet" href="/Final_Project/css/employees.css">
    <link rel="stylesheet" href="/Final_Project/css/jobs.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <main class="main-content">
        <div id="header-container"></div>

        <div class="content">

            <div class="jobs-stats-grid">
                <div class="job-stat-card">
                    <div class="stat-icon" style="background-color: #dbeafe; color: #3b82f6;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h4>Active Jobs</h4>
                        <p class="stat-value" id="active-jobs">0</p>
                    </div>
                </div>

                <div class="job-stat-card">
                    <div class="stat-icon" style="background-color: #d1fae5; color: #10b981;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h4>Total Applicants</h4>
                        <p class="stat-value" id="total-applicants">0</p>
                    </div>
                </div>

                <div class="job-stat-card">
                    <div class="stat-icon" style="background-color: #fef3c7; color: #f59e0b;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h4>Pending Review</h4>
                        <p class="stat-value" id="pending-review">0</p>
                    </div>
                </div>

                <div class="job-stat-card">
                    <div class="stat-icon" style="background-color: #ede9fe; color: #7c3aed;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h4>Hired This Month</h4>
                        <p class="stat-value" id="hired-count">0</p>
                    </div>
                </div>
            </div>

            <div class="jobs-header">
                <div class="jobs-filters">
                    <div class="filter-group">
                        <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        </svg>
                        <select id="department-filter" class="filter-select">
                            <option value="all">All Departments</option>
                            <option value="development">Development</option>
                            <option value="design">Design</option>
                            <option value="sales">Sales</option>
                            <option value="marketing">Marketing</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                        <select id="type-filter" class="filter-select">
                            <option value="all">All Types</option>
                            <option value="full-time">Full Time</option>
                            <option value="part-time">Part Time</option>
                            <option value="contract">Contract</option>
                            <option value="remote">Remote</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <select id="status-filter" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>

                <button class="btn-primary" id="add-job-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Post New Job
                </button>
            </div>

            <div id="jobs-grid" class="jobs-grid"></div>

        </div>
    </main>

    <div id="job-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="modal-title">Job Details</h2>
                <button class="modal-close" id="close-modal-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="/Final_Project/assets/js/components.js"></script>
    <script>
        initComponents('jobs', 'Jobs', 'Job Postings & Management', {
            showSearch: true,
            showAddButton: false,
            showFilter: false
        });
    </script>
    <script src="/Final_Project/assets/js/global.js"></script>
    <script src="/Final_Project/assets/js/jobs.js"></script>
</body>
</html>
