<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Leave Management</title>
    <link rel="stylesheet" href="css/employees.css">
    <link rel="stylesheet" href="css/leaves.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <main class="main-content">
        <div id="header-container"></div>

        <div class="content">

            <div class="leave-balance-container">
                <div class="leave-balance-header">
                    <h3>My Leave Balance</h3>
                    <select id="balance-employee-select" class="balance-select">
                        <option value="current">Current User</option>
                    </select>
                </div>
                <div class="leave-balance-grid">
                    <div class="balance-card">
                        <div class="balance-icon" style="background: #dbeafe; color: #3b82f6;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M2 12h20"></path>
                            </svg>
                        </div>
                        <div class="balance-info">
                            <span class="balance-label">Total Annual</span>
                            <span class="balance-value" id="total-annual">20 days</span>
                        </div>
                    </div>
                    <div class="balance-card">
                        <div class="balance-icon" style="background: #d1fae5; color: #10b981;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div class="balance-info">
                            <span class="balance-label">Available</span>
                            <span class="balance-value" id="available-balance">12 days</span>
                        </div>
                    </div>
                    <div class="balance-card">
                        <div class="balance-icon" style="background: #fef3c7; color: #f59e0b;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                        </div>
                        <div class="balance-info">
                            <span class="balance-label">Used</span>
                            <span class="balance-value" id="used-balance">8 days</span>
                        </div>
                    </div>
                    <div class="balance-card">
                        <div class="balance-icon" style="background: #e0e7ff; color: #7c3aed;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                            </svg>
                        </div>
                        <div class="balance-info">
                            <span class="balance-label">Sick Leave</span>
                            <span class="balance-value" id="sick-balance">5/10 days</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="leaves-stats-grid">
                <div class="leave-stat-card">
                    <div class="stat-icon" style="background-color: #dbeafe; color: #3b82f6;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h4>Total Leaves</h4>
                        <p class="stat-value" id="total-leaves">0</p>
                    </div>
                </div>

                <div class="leave-stat-card">
                    <div class="stat-icon" style="background-color: #fef3c7; color: #f59e0b;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h4>Pending</h4>
                        <p class="stat-value" id="pending-leaves">0</p>
                    </div>
                </div>

                <div class="leave-stat-card">
                    <div class="stat-icon" style="background-color: #d1fae5; color: #10b981;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h4>Approved</h4>
                        <p class="stat-value" id="approved-leaves">0</p>
                    </div>
                </div>

                <div class="leave-stat-card">
                    <div class="stat-icon" style="background-color: #fee2e2; color: #ef4444;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h4>Rejected</h4>
                        <p class="stat-value" id="rejected-leaves">0</p>
                    </div>
                </div>
            </div>

            <div class="leaves-header">
                <div class="leaves-filters">
                    <div class="filter-group">
                        <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <select id="status-filter" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                        </svg>
                        <select id="type-filter" class="filter-select">
                            <option value="all">All Types</option>
                            <option value="sick">Sick Leave</option>
                            <option value="vacation">Vacation</option>
                            <option value="personal">Personal</option>
                            <option value="emergency">Emergency</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <select id="employee-filter" class="filter-select">
                            <option value="all">All Employees</option>
                        </select>
                    </div>
                </div>

                <div class="leaves-actions">
                    <button class="btn-secondary" id="calendar-view-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        Calendar
                    </button>
                    <button class="btn-primary" id="add-leave-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                        Request Leave
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="leaves-table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Leave Type</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Days</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leaves-table-body">
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <div id="leave-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Leave Request Details</h2>
                <button class="modal-close" id="close-modal-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <div id="calendar-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Leave Calendar</h2>
                <button class="modal-close" id="close-calendar-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="calendar-controls">
                    <button class="btn-secondary btn-sm" id="prev-month">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <h3 id="current-month-year"></h3>
                    <button class="btn-secondary btn-sm" id="next-month">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                <div id="calendar-grid"></div>
                <div class="calendar-legend">
                    <div class="legend-item">
                        <span class="legend-color" style="background: #fef3c7;"></span>
                        <span>Pending</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #d1fae5;"></span>
                        <span>Approved</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #fee2e2;"></span>
                        <span>Rejected</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/components.js"></script>
    <script>
        initComponents('leaves', 'Leaves', 'Leave Management System', {
            showSearch: true,
            showAddButton: false,
            showFilter: false
        });
    </script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/leaves.js"></script>
</body>
</html>
