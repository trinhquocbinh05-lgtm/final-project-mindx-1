<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRMS LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Final_Project/scss/style.css" />
    <script src="https://kit.fontawesome.com/5d50094cdf.js" crossorigin="anonymous"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4 md:p-8">
    <div
      id="main-container"
      class="relative w-full max-w-5xl min-h-[650px] bg-transparent rounded-xl overflow-hidden"
    >

      <!-- SIGN-UP Form -->
      <div id="signup-container" class="form-container sign-up-container absolute top-0 left-0 w-1/2 h-full">
        <div class="w-full h-full p-6 sm:p-10 lg:p-16 flex flex-col justify-start pt-12 relative">
            <div id="signup-theme-toggle" class="theme-toggle-switch absolute top-5 right-5">
              <div class="toggle-thumb">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
              </div>
            </div>

            <div class="flex items-center space-x-2 mb-6">
                <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <h1 class="text-2xl font-bold tracking-wider cursor-default">HRMS Register</h1>
            </div>
            <h2 class="text-3xl font-semibold mb-1 cursor-default">Create Account</h2>
            <p class="text-gray-400 text-base mb-6 cursor-default">Join our team ðŸ‘‹</p>
            <form id="signup-form" novalidate>
                <div class="relative mb-4"><input id="full-name" type="text" placeholder=" " class="custom-input w-full" /><label for="full-name" class="custom-label">Full Name</label></div>
                <div class="relative mb-4"><input id="signup-email" type="email" placeholder=" " class="custom-input w-full" /><label for="signup-email" class="custom-label">Email Address</label></div>
                <div class="relative mb-4"><input id="signup-password" type="password" placeholder=" " class="custom-input w-full" /><label for="signup-password" class="custom-label">Password</label><button id="toggle-signup-password" type="button" class="absolute top-1/2 right-3 -translate-y-1/2"><i class="fa-regular fa-eye-slash text-purple-400 hover:text-purple-300 transition"></i></button></div>
                <div class="relative mb-4"><input id="confirm-password" type="password" placeholder=" " class="custom-input w-full" /><label for="confirm-password" class="custom-label">Confirm Password</label><button id="toggle-signup-confirmpassword" type="button" class="absolute top-1/2 right-3 -translate-y-1/2"><i class="fa-regular fa-eye-slash text-purple-400 hover:text-purple-300 transition"></i></button></div>
                <button type="submit" class="login-button w-full mb-4">Sign Up</button>
            </form>
            <div class="social-divider"><span>or sign up with</span></div>
            
            <div class="social-buttons-container flex gap-3">
                <button class="social-button flex-1 flex items-center justify-center gap-2" href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg><span>Facebook</span></button>
                <button class="social-button flex-1 flex items-center justify-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg><span>Google</span></button>
                <button class="social-button flex-1 flex items-center justify-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#f35325" d="M1 1h10.5v10.5H1z"/><path fill="#81bc06" d="M12.5 1h10.5v10.5H12.5z"/><path fill="#05a6f0" d="M1 12.5h10.5v10.5H1z"/><path fill="#ffba08" d="M12.5 12.5h10.5v10.5H12.5z"/></svg><span>Microsoft</span></button>
            </div>
        </div>
      </div>
      
      <!-- LOGIN Form -->
      <div id="login-container" class="form-container login-container absolute top-0 left-0 w-1/2 h-full">
         <div class="w-full h-full p-6 sm:p-10 lg:p-16 flex flex-col justify-start pt-12 relative">
            <div id="login-theme-toggle" class="theme-toggle-switch absolute top-5 left-5">
              <div class="toggle-thumb">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
              </div>
            </div>

            <div class="flex items-center space-x-2 mb-8">
                <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v12h4a2 2 0 002-2v-2h-6V12zm-8 0H4a2 2 0 01-2-2v-2h6V12zm8-4V4a2 2 0 00-2-2H8a2 2 0 00-2 2v4h12z"></path></svg>
                <h1 class="text-2xl font-bold tracking-wider cursor-default">HRMS</h1>
            </div>
            <div class="mb-8">
                <h2 class="text-3xl font-semibold mb-1 cursor-default">Welcome Back</h2>
                <p class="text-gray-400 text-base cursor-default">Please login to your account ðŸ‘‹</p>
            </div>
            <form id="login-form">
                <div class="relative mb-4"><input id="login-email" type="email" placeholder=" " class="custom-input w-full" /><label for="login-email" class="custom-label">Email Address</label></div>
                <div class="relative mb-6"><input id="login-password" type="password" placeholder=" " class="custom-input w-full pr-10" /><label for="login-password" class="custom-label">Password</label><button id="toggle-login-password" type="button" class="absolute top-1/2 right-3 -translate-y-1/2"><i class="fa-regular fa-eye-slash text-purple-400 hover:text-purple-300 transition"></i></button></div>
                <div class="flex justify-between items-center mb-8 text-sm"><a href="#" class="text-purple-400 hover:text-purple-300 transition">Forgot Password?</a></div>
                <button type="submit" class="login-button w-full">Login</button>
            </form>
        </div>
      </div>
      
      <!-- OverLay -->
      <div id="overlay-container" class="absolute top-0 left-1/2 w-1/2 h-full overflow-hidden z-50">
          <div id="overlay" class="relative -left-full h-full w-[200%]"><div class="overlay-panel overlay-left"><div class="animated-text text-6xl"><span>W</span><span>E</span><span>L</span><span>C</span><span>O</span><span>M</span><span>E</span><span>!</span></div><p class="text-lg mt-4 px-8 text-center">Already have an account? Login here!</p><button id="to-login-link" class="overlay-button mt-6">Login</button></div><div class="overlay-panel overlay-right"><div class="animated-text text-7xl"><span>H</span><span>E</span><span>L</span><span>L</span><span>O</span></div><p class="text-lg mt-4 px-8 text-center">New to our team? Create an account!</p><button id="to-signup-link" class="overlay-button mt-6">Sign Up</button></div></div>
      </div>

    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
